<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFT on Solana</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #aaa;
      border-radius: 50%;
      border-top-color: #6200ea;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Mint NFT on Solana Devnet</h1>
    <form id="mintForm" action="/mint" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">NFT Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter NFT name" required>
      </div>

      <div class="form-group">
        <label for="symbol">NFT Symbol:</label>
        <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter NFT symbol" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter NFT description" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Select an image to mint as NFT:</label>
        <input type="file" class="form-control-file" id="image" name="image" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="mintButton">Mint NFT</button>
      <div class="text-center mt-3">
        <div class="loading" id="loadingSpinner" style="display: none;"></div>
      </div>
    </form>

    <div id="message" class="alert mt-4" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('mintForm').onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const mintButton = document.getElementById("mintButton");
      const loadingSpinner = document.getElementById("loadingSpinner");

      mintButton.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      document.getElementById("message").style.display = 'none';

      try {
        const response = await fetch('/mint', { method: 'POST', body: formData });
        const result = await response.json();

        if (response.ok && result.success) {
          displayMessage(`
            <p>NFT Minted Successfully!</p>
            <p><strong>Mint Address:</strong> ${result.mintAddress}</p>
            <p><strong>Minter Address:</strong> ${result.minterAddress}</p>
            <p><strong>Transaction ID:</strong> <a href="https://explorer.solana.com/tx/${result.transactionId}?cluster=devnet" target="_blank">${result.transactionId}</a></p>
            <p><a href="${result.metadataUri}" target="_blank">View NFT Metadata</a></p>
          `, 'success');
        } else {
          throw new Error(result.error || 'Minting failed');
        }
      } catch (error) {
        displayMessage(error.message, 'danger');
      } finally {
        mintButton.disabled = false;
        loadingSpinner.style.display = 'none';
      }
    };

    function displayMessage(message, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.className = `alert alert-${type}`;
      messageDiv.innerHTML = message;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
